<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Settings</title>
    <link
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row py-2">
        <div class="col-12">
          <h1>Instance Directory</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <input
            class="form-control btn-outline-success"
            type="button"
            id="instanceDir"
            value="unset"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="instanceName" class="form-label">New Instance...</label>
          <input
            type="text"
            class="form-control"
            id="instanceName"
            placeholder="Name of Instance"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="modloaderSelect" class="form-label">Modloader</label>
          <select
            id="modloaderSelect"
            class="form-select"
            aria-label="Choose Modloader..."
          >
            <option selected>Choose Modloader...</option>
            <option value="1">Forge</option>
            <option value="2">Fabric</option>
            <option value="3">Vanilla</option>
          </select>
        </div>
        <div class="col">
          <label for="versionSelect" class="form-label">Game Version</label>
          <select
            id="versionSelect"
            class="form-select"
            aria-label="Choose Version..."
          >
            <option selected>Choose Version...</option>
          </select>
        </div>
        <div class="col mt-2 ml-2">
          <button id="createInstance" class="btn btn-outline-success">
            Create Instance
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <select
            id="instanceSelector"
            class="form-select"
            aria-label="No Instance Selected"
          >
            <option selected>No Instance Selected</option>
          </select>
        </div>
      </div>
    </div>
    <script src="./settings.js"></script>
  </body>
</html>
